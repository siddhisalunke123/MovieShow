<h2>Deleting Movie</h2>
<hr>
<form (ngSubmit)="deleteData(moviedata)" #movieform="ngForm" class="form">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" id="id" name="id" readonly [(ngModel)]="moviedata.id"> 
    </div>
    <div class="form-group">
        <label for="name">Movie Name</label>
        <input type="text" id="name" name="name" placeholder="enter movie name" [(ngModel)]="moviedata.name"  required #name = "ngModel">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" id="rating" name="rating" placeholder="enter rating" [(ngModel)]="moviedata.rating" #rating = "ngModel" min="1" max="5">
    </div>

    <br><br>
    <p>
        <input type="submit" value="Delete" class="btn-btn-Info">
    </p>
</form>
