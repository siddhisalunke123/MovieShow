<h2>Adding Movie Data</h2>

 
<form [formGroup]="movieform" (ngSubmit)="savedata()">
    <div class="container jumbotron" style="width: 500px">
        <div class="form-group">
 
            <div>
                <label for="name"> Name</label>
                <input type="text" id="name" formControlName="name" class="form-control">
            </div>
 
            <div class="form-group">
                <label for="year"> Year</label>
                <input type="text" id="year" formControlName="yearrelease" class="year" class="form-control">
            </div>
 
            <div class="form-group">
                <label for="rating"> Rating</label>
                <input type="text" id="rating" formControlName="rating" class="form-control">
            </div>
            <br>
            <p>
                <button type="submit" value="submit" class="btn btn-info">Save</button>
            </p>
 
 
        </div>
 
    </div>

</form>
